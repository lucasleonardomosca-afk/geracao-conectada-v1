
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Geração Conectada - Tecnologia Sem Complicação</title>
    <meta name="description" content="Aprenda a usar seu celular e tablet passo a passo. Cursos fáceis para idosos e suporte paciente." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 140px;
        font-size: 20px; 
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC; /* Branco Papel */
        color: #0F172A; /* Grafite Sólido */
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .bg-white-pure {
        background-color: #F8FAFC;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      button, a {
        touch-action: manipulation;
        transition: all 0.2s ease-in-out;
      }

      @media print {
        .no-print { display: none !important; }
        body { background: white !important; color: black !important; font-size: 14pt !important; }
        nav, footer, .fixed, button:not(.print-visible) { display: none !important; }
      }

      :focus {
        outline: 4px solid #059669; /* Verde Guardião */
        outline-offset: 4px;
      }

      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #F8FAFC;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 6px;
        border: 3px solid #F8FAFC;
      }

      /* Cores de Seleção Acolhedoras */
      ::selection {
        background-color: #ECFDF5; /* Verde Alento */
        color: #065F46;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-white-pure">
    <div id="root"></div>
  </body>
</html>
